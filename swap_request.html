<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swap Requests - Skill Swap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0d0d14;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .header {
      background: #1a1a2e;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #2c2c3c;
      border-radius: 0 0 12px 12px;
    }

    .logo {
      color: #0ea5e9;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-buttons a {
      text-decoration: none;
      background-color: #0ea5e9;
      color: black;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
    }

    .request-card {
      background-color: #111;
      border: 1px solid white;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .profile-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .request-info {
      flex: 1;
    }

    .request-info h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .skill-tags span {
      background-color: #0ea5e9;
      padding: 4px 8px;
      margin-right: 5px;
      border-radius: 6px;
      color: black;
      font-size: 12px;
    }

    .status {
      font-weight: bold;
      margin-top: 10px;
    }

    .status-pending { color: orange; }
    .status-rejected { color: red; }
    .status-accepted { color: #22c55e; }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      padding: 6px 12px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .accept-btn {
      background-color: #22c55e;
      color: black;
    }

    .reject-btn {
      background-color: #ef4444;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">Skill Swap</div>
      <div class="nav-buttons">
        <a href="index.html">Home</a>
      </div>
    </header>

    <h2 style="margin-top: 30px;">Your Swap Requests</h2>
    <div id="requestsContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://owypmngmbzpwooyvxehn.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93eXBtbmdtYnpwd29veXZ4ZWhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyOTQxNjUsImV4cCI6MjA2Nzg3MDE2NX0.VPlZZp-vfOy3-bAc4v3rThj6PLfe8_4YsWqWscaz168'
    );

    let currentUserId = null;

    async function loadRequests() {
      const { data: sessionData } = await supabase.auth.getSession();
      currentUserId = sessionData?.session?.user?.id;

      if (!currentUserId) {
        document.getElementById('requestsContainer').innerHTML = "<p>Please log in to view your requests.</p>";
        return;
      }

      const { data: requests } = await supabase
        .from('swaps')
        .select('*')
        .or(`sender_id.eq.${currentUserId},receiver_id.eq.${currentUserId}`)
        .order('created_at', { ascending: false });

      if (!requests || requests.length === 0) {
        document.getElementById('requestsContainer').innerHTML = "<p>No swap requests found.</p>";
        return;
      }

      const profiles = {};

      async function getProfile(id) {
        if (profiles[id]) return profiles[id];
        const { data } = await supabase.from('profiles').select('full_name, profile_photo').eq('id', id).maybeSingle();
        profiles[id] = data || {};
        return profiles[id];
      }

      for (const request of requests) {
        const otherId = request.sender_id === currentUserId ? request.receiver_id : request.sender_id;
        const isReceiver = request.receiver_id === currentUserId;

        const profile = await getProfile(otherId);
        const name = profile?.full_name || "User";
        const photo = profile?.profile_photo || "default-avatar.png";

        const card = document.createElement('div');
        card.className = 'request-card';
        card.innerHTML = `
          <img src="${photo}" class="profile-photo" alt="${name}" />
          <div class="request-info">
            <h3>${name}</h3>
            <div>Skills Offered: <span class="skill-tags"><span>${request.sender_skill}</span></span></div>
            <div>Skills Wanted: <span class="skill-tags"><span>${request.receiver_skill}</span></span></div>
            <div>Message: ${request.message || 'No message.'}</div>
            <div class="status status-${request.status}">Status: ${request.status}</div>
            ${isReceiver && request.status === 'pending' ? `
              <div class="actions">
                <button class="accept-btn" onclick="updateStatus('${request.id}', 'accepted')">Accept</button>
                <button class="reject-btn" onclick="updateStatus('${request.id}', 'rejected')">Reject</button>
              </div>` : ''}
          </div>
        `;
        document.getElementById("requestsContainer").appendChild(card);
      }
    }

    async function updateStatus(id, status) {
      const { error } = await supabase
        .from('swaps')
        .update({ status })
        .eq('id', id);

      if (!error) {
        alert(`Request ${status}.`);
        location.reload();
      } else {
        alert("Update failed.");
      }
    }

    loadRequests();
  </script>
</body>
</html>
