<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <title>Login / Sign Up - Skill Swap</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d14;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    .auth-box {
      background-color: #1a1a2e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 320px;
      color: white;
      border: 1px solid #2c2c3c;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab {
      cursor: pointer;
      flex: 1;
      padding: 10px;
      text-align: center;
      background-color: #2c2c3c;
      border-radius: 8px;
      color: white;
    }

    .tab.active {
      background-color: #0ea5e9;
      color: black;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #1c1c2b;
      color: white;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #0ea5e9;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0c87c6;
    }

    .google-btn {
      background-color: #db4437;
    }

    .google-btn:hover {
      background-color: #c23321;
    }

    .hidden {
      display: none;
    }

    .separator {
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      color: #888;
    }
  </style>

</head>

<body>

  <div class="auth-box">
    <div class="tabs">
      <div class="tab active" id="loginTab" onclick="showLogin()">Login</div>
      <div class="tab" id="signupTab" onclick="showSignup()">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="loginWithEmail(event)">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="separator">OR</div>
      <button type="button" class="google-btn" onclick="loginWithGoogle()">Continue with Google</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" class="hidden" onsubmit="signUp(event)">
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div class="separator">OR</div>
      <button type="button" class="google-btn" onclick="loginWithGoogle()">Continue with Google</button>
    </form>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      "https://owypmngmbzpwooyvxehn.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93eXBtbmdtYnpwd29veXZ4ZWhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyOTQxNjUsImV4cCI6MjA2Nzg3MDE2NX0.VPlZZp-vfOy3-bAc4v3rThj6PLfe8_4YsWqWscaz168"
    );

    function showLogin() {
      document.getElementById("loginForm").classList.remove("hidden");
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("loginTab").classList.add("active");
      document.getElementById("signupTab").classList.remove("active");
    }

    function showSignup() {
      document.getElementById("signupForm").classList.remove("hidden");
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupTab").classList.add("active");
      document.getElementById("loginTab").classList.remove("active");
    }

    async function loginWithEmail(event) {
      event.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Login failed: " + error.message);
      } else {
        window.location.href = "index.html";
      }
    }

    async function signUp(event) {
      event.preventDefault();
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();

      if (!email.includes("@")) {
        alert("Please enter a valid email.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      const { data, error } = await supabaseClient.auth.signUp({ email, password });

      if (error) {
        console.error("Signup Error:", error);
        alert("Signup failed: " + error.message);
        return;
      }

      const userId = data.user?.id;
      if (userId) {
        const { error: dbError } = await supabaseClient
          .from("profiles")
          .insert([{ id: userId, name, email }]);

        if (dbError) {
          alert("Profile save failed: " + dbError.message);
          console.error("Profile insert error:", dbError);
          return;
        }

        window.location.href = "profile.html";
      } else {
        alert("Signup successful. Please check your email to confirm.");
      }
    }

    async function loginWithGoogle() {
      const { error } = await supabaseClient.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + '/index.html'
        }
      });

      if (error) {
        console.error("Google login failed:", error);
        alert("Google login failed: " + error.message);
      }
    }
  </script>
</body>

</html>
